    <script>
        // Image to Particles System
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let mouse = {
            x: null,
            y: null,
            radius: 200,
            baseRadius: 200,
            targetRadius: 200,
            angle: 0
        };
        let imageLoaded = false;
        let currentPattern = 'ohsoshy-xK7Fd4YaX5Y-unsplash.jpg';
        let mouseVelocity = { x: 0, y: 0 };
        let lastMousePos = { x: 0, y: 0 };

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        // Track mouse position and velocity
        window.addEventListener('mousemove', (e) => {
            if (mouse.x !== null && mouse.y !== null) {
                mouseVelocity.x = e.x - lastMousePos.x;
                mouseVelocity.y = e.y - lastMousePos.y;

                // Change radius based on movement speed
                const speed = Math.sqrt(mouseVelocity.x ** 2 + mouseVelocity.y ** 2);
                mouse.targetRadius = mouse.baseRadius + Math.min(speed * 3, 150);
            }

            lastMousePos.x = e.x;
            lastMousePos.y = e.y;
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Reset mouse position when cursor leaves the window
        function resetMouse() {
            mouse.x = null;
            mouse.y = null;
            mouse.targetRadius = mouse.baseRadius;
            mouseVelocity.x = 0;
            mouseVelocity.y = 0;
        }

        window.addEventListener('mouseleave', resetMouse);
        document.addEventListener('mouseleave', resetMouse);

        // Also reset if mouse goes outside viewport bounds
        window.addEventListener('mouseout', (e) => {
            if (e.relatedTarget === null || e.relatedTarget.nodeName === 'HTML') {
                resetMouse();
            }
        });

        // Particle class
        class Particle {
            constructor(x, y, color, size) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = size;
                this.density = (Math.random() * 40) + 5;
                this.color = color;
                this.vx = 0;
                this.vy = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                // Mouse interaction with morphing elliptical shape
                if (mouse.x != null && mouse.y != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;

                    // Create elliptical distortion based on mouse velocity
                    const velocityAngle = Math.atan2(mouseVelocity.y, mouseVelocity.x);
                    const relativeAngle = Math.atan2(dy, dx) - velocityAngle;

                    // Morph the radius into an ellipse shape
                    const ellipseStretch = 1 + Math.abs(Math.cos(relativeAngle)) * 0.5;
                    const morphedRadius = mouse.radius * ellipseStretch;

                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < morphedRadius) {
                        let angle = Math.atan2(dy, dx);
                        let force = (morphedRadius - distance) / morphedRadius;
                        let pushForce = force * this.density * 0.6;

                        this.vx -= Math.cos(angle) * pushForce;
                        this.vy -= Math.sin(angle) * pushForce;
                    }
                }

                // Return to base position with spring effect
                let dx = this.baseX - this.x;
                let dy = this.baseY - this.y;

                this.vx += dx * 0.05;
                this.vy += dy * 0.05;

                // Apply friction
                this.vx *= 0.85;
                this.vy *= 0.85;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                this.draw();
            }
        }

        // Load and convert image to particles
        function init(imageSrc = currentPattern) {
            particles = [];
            imageLoaded = false;

            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = imageSrc;

            img.onload = function() {
                // Create temporary canvas to sample image
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                // Calculate scaling to cover the screen
                const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const offsetX = (canvas.width - scaledWidth) / 2;
                const offsetY = (canvas.height - scaledHeight) / 2;

                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                tempCtx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

                const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;

                // Sample particles from image (skip pixels for performance)
                const gap = 12; // Distance between particles

                for (let y = 0; y < canvas.height; y += gap) {
                    for (let x = 0; x < canvas.width; x += gap) {
                        const index = (y * canvas.width + x) * 4;
                        const red = pixels[index];
                        const green = pixels[index + 1];
                        const blue = pixels[index + 2];
                        const alpha = pixels[index + 3];

                        // Only create particle if pixel is not too dark and visible
                        const brightness = (red + green + blue) / 3;

                        if (alpha > 50 && brightness > 20) {
                            // Use actual image colors without tint
                            const color = `rgba(${red}, ${green}, ${blue}, ${alpha / 255 * 0.8})`;

                            // Vary particle size based on brightness
                            const size = brightness > 150 ? 6.5 : 4.5;

                            particles.push(new Particle(x, y, color, size));
                        }
                    }
                }

                imageLoaded = true;
                animate();
            };

            img.onerror = function() {
                console.error('Failed to load image');
                // Fallback: create simple grid of pink particles
                for (let y = 0; y < canvas.height; y += 12) {
                    for (let x = 0; x < canvas.width; x += 12) {
                        if (Math.random() > 0.5) {
                            const colors = [
                                'rgba(255, 105, 180, 0.6)',
                                'rgba(255, 20, 147, 0.6)',
                                'rgba(138, 43, 226, 0.4)'
                            ];
                            const color = colors[Math.floor(Math.random() * colors.length)];
                            particles.push(new Particle(x, y, color, 6));
                        }
                    }
                }
                imageLoaded = true;
                animate();
            };
        }

        // Animation loop
        function animate() {
            if (!imageLoaded) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Smoothly interpolate radius changes
            mouse.radius += (mouse.targetRadius - mouse.radius) * 0.1;

            // Decay velocity
            mouseVelocity.x *= 0.9;
            mouseVelocity.y *= 0.9;

            // Reset to base radius when mouse is stationary
            const currentSpeed = Math.sqrt(mouseVelocity.x ** 2 + mouseVelocity.y ** 2);
            if (currentSpeed < 0.5) {
                mouse.targetRadius = mouse.baseRadius;
            }

            particles.forEach(particle => {
                particle.update();
            });

            requestAnimationFrame(animate);
        }

        init();

        // Pattern selector functionality
        const patternButtons = document.querySelectorAll('.pattern-btn');
        patternButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                patternButtons.forEach(b => b.classList.remove('active'));

                // Add active class to clicked button
                btn.classList.add('active');

                // Get the pattern from data attribute
                const pattern = btn.getAttribute('data-pattern');
                currentPattern = pattern;

                // Reinitialize particles with new pattern
                init(pattern);
            });
        });

        // Reinitialize on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                init(currentPattern);
            }, 250);
        });

        // Scroll reveal animation
        function reveal() {
            const reveals = document.querySelectorAll('.reveal');

            reveals.forEach(element => {
                const windowHeight = window.innerHeight;
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', reveal);
        reveal(); // Check on load

        // Smooth scroll for links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // CTA button ripple effect
        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener('click', function(e) {
            // You can add your Chrome Web Store link here
            // For now, preventing default
            e.preventDefault();
            alert('Chrome Web Store link will be added here!');
        });

        // AI name rotation with logos
        const aiNameElement = document.querySelector('.ai-name');
        const aiLogoElement = document.querySelector('.ai-logo');
        const aiTextElement = document.querySelector('.ai-text');

        const aiTools = [

        let currentIndex = 0;

        function rotateAIName() {
            // Fade out
            aiNameElement.classList.add('fade-out');

            setTimeout(() => {
                // Change to next AI tool
                currentIndex = (currentIndex + 1) % aiTools.length;
                const currentTool = aiTools[currentIndex];

                // Update logo and text
                aiLogoElement.src = currentTool.logo;
                aiLogoElement.alt = currentTool.name + ' logo';
                aiTextElement.textContent = currentTool.name;

                // Fade in
                aiNameElement.classList.remove('fade-out');
            }, 300); // Match CSS transition duration
        }

        // Set initial logo
        aiLogoElement.src = aiTools[0].logo;
        aiLogoElement.alt = aiTools[0].name + ' logo';

        // Rotate every 3 seconds
        setInterval(rotateAIName, 3000);

        // Scroll indicator functionality
        const scrollIndicator = document.getElementById('scrollIndicator');
        const demoSection = document.querySelector('.demo');

        scrollIndicator.addEventListener('click', () => {
            demoSection.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        });

        // Hide scroll indicator when user scrolls past hero section
        window.addEventListener('scroll', () => {
            const heroSection = document.querySelector('.hero');
            const heroBottom = heroSection.offsetTop + heroSection.offsetHeight;

            if (window.scrollY > heroBottom - 200) {
                scrollIndicator.style.opacity = '0';
                scrollIndicator.style.pointerEvents = 'none';
            } else {
                scrollIndicator.style.opacity = '1';
                scrollIndicator.style.pointerEvents = 'auto';
            }
        });
    </script>
